<form *ngIf="showAddIp" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="ipaddress">Ip</label>
        <input type="text" name="ipaddress" [(ngModel)]="ipaddress" id="ipaddress" placeholder="Add Ip">
    </div>
    <div class="form-control">
        <label for="comment">Comment</label>
        <input type="text" name="comment" [(ngModel)]="comment" id="comment" placeholder="Add Comment">
    </div>
    <input type="submit" value="Save Ip" class="btn btn-block">
</form>
